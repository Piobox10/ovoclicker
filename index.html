<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* background-image removed, will be set by JS */
        }
        /* Custom Scrollbar Styles using CSS Variables */
        ::-webkit-scrollbar {
          width: 10px; 
          height: 10px;
        }
        ::-webkit-scrollbar-track {
          background: var(--scrollbar-track, #1e293b); /* Fallback to slate-800 */
          border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
          background: var(--scrollbar-thumb, #4338ca); /* Fallback to indigo-700 */
          border-radius: 5px;
          border: 2px solid var(--scrollbar-track, #1e293b); /* Fallback to slate-800 */
        }
        ::-webkit-scrollbar-thumb:hover {
          background: var(--scrollbar-thumb-hover, #4f46e5); /* Fallback to indigo-600, or skin can define hover */
        }
        /* For Firefox */
        html {
          scrollbar-width: thin;
          scrollbar-color: var(--scrollbar-thumb, #4338ca) var(--scrollbar-track, #1e293b); /* thumb and track with fallbacks */
        }

        /* Minor focus visible utility for non-button elements if needed */
        .focusable:focus-visible {
            outline: 2px solid var(--focus-ring-color, #818cf8); /* Fallback to indigo-400 */
            outline-offset: 2px;
            border-radius: 4px;
        }
    </style>
